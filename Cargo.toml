[package]
name = "lesser-cam"
version = "0.1.0"
edition = "2024"
build = "build.rs" 

[dependencies]
tonic-reflection = "0.9.2"
web-view = { git = "https://github.com/huytd/web-view" }

tonic = "*"
prost = "0.13"
tokio = { version = "1.0", features = ["macros", "rt-multi-thread"] }

tokio-stream = "0.1"
tonic-web = "0.12.3"
tower-http = { version = "0.6.2", features = ["cors"] }
http = "1.1.0"
tonic-health = "0.12.3"
# マルチプラットフォーム対応のカメラ入力として使用
opencv = "0.97.2"
futures-core = "0.3.31"

[build-dependencies]
tonic-build = "0.9.2"
tonic-prost-build = "*"
